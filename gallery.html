<style>

html {
  overflow-x: hidden;
}


body {

  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
}

/* HEADER */
header {
  padding: 15px;
  text-align: center;
  background: #2f4f4f;
}

header a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

/* GALLERY GRID */
.gallery {
  max-width: 1100px;
  margin: 0 auto;
  padding: 15px;

  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 12px;
}

/* FORCE 2 IMAGES PER ROW ON PHONES */
@media (max-width: 600px) {
  .gallery {
    grid-template-columns: repeat(2, 1fr);
  }

  .gallery img {
    height: 150px;
  }
}


/* IMAGES */
.gallery img {
  width: 100%;
  aspect-ratio: 4 / 3;
  object-fit: cover;
  cursor: pointer;
  border-radius: 6px;
  transition: transform 0.2s;
}


.gallery img:hover {
  transform: scale(1.03);
}

/* FULLSCREEN OVERLAY */
.overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.overlay img {
  max-width: 95%;
  max-height: 95%;
}

.close {
  position: absolute;
  top: 20px;
  right: 25px;
  font-size: 35px;
  cursor: pointer;
}
</style>
</head>
